services:
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:3.1.0
    container_name: opensearch-dashboards
    env_file:
      - ../.env
    ports:
      - "${DASHBOARDS_PORT}:5601"
    environment:
      - OPENSEARCH_HOSTS=["http://${OPENSEARCH_PUBLISH_HOST}:${OPENSEARCH_PORT}"]
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
      - OPENSEARCH_DEFAULT_DATASOURCE=true
      - OPENSEARCH_DATASOURCES=[{"id":"default","name":"Default","type":"opensearch","endpoint":"http://${OPENSEARCH_PUBLISH_HOST}:${OPENSEARCH_PORT}"}]
    volumes:
      - ./data:/usr/share/opensearch-dashboards/data
      - ../.env:/usr/share/opensearch-dashboards/.env:ro
    networks:
      - opensearch-net
    depends_on:
      opensearch:
        condition: service_healthy

networks:
  opensearch-net:
    driver: bridge
