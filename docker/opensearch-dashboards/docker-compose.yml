services:
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:${OPENSEARCH_VERSION}
    container_name: opensearch-dashboards
    ports:
      - "${OPENSEARCH_BIND_ADDRESS}:${DASHBOARDS_PORT}:5601"
    environment:
      - OPENSEARCH_HOSTS=["http://${OPENSEARCH_PUBLISH_HOST}:${OPENSEARCH_PORT}"]
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
      - OPENSEARCH_DEFAULT_DATASOURCE=true
      - OPENSEARCH_DATASOURCES=[{"id":"default","name":"Default","type":"opensearch","endpoint":"http://${OPENSEARCH_PUBLISH_HOST}:${OPENSEARCH_PORT}"}]
    volumes:
      - ${DATA_VOLUME_ROOT}/opensearch-dashboards/data:/usr/share/opensearch-dashboards/data
      - ${DATA_VOLUME_ROOT}/opensearch-dashboards/logs:/usr/share/opensearch-dashboards/logs
    networks:
      - opensearch-net
    depends_on:
      opensearch:
        condition: service_healthy

networks:
  opensearch-net:
    driver: bridge
